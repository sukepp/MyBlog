    function readFunc(read_dots, read_more, readbtn) {
        var readDots = document.getElementById(read_dots);
        var readMore = document.getElementById(read_more);
        var readBtn = document.getElementById(readbtn);
        
        if (readDots.style.display == "none") {
            readDots.style.display = "inline";
            readBtn.innerHTML = "Read more";
            readMore.style.display = "none";
        } else {
            readDots.style.display = "none";
            readBtn.innerHTML = "Read less";
            readMore.style.display = "inline";
        }
